      name: ${ADMIN_BOT_NAME}
      token: ${ADMIN_BOT_TOKEN}
      chat: ${ADMIN_CHAT}
save:
  path: ${SAVE_PATH}
  enabled: true
settings:
  message-new-level-delay: 2